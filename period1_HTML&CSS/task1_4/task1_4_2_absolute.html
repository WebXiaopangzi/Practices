<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task1_4绝对定位法</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.container{
			position: absolute;
			width: 400px;
			height: 200px;
			top: 50%;
			left:50%;
			margin-left: -200px;
			margin-top: -100px;
			background: #ccc;
			resize: both;
			overflow: auto;
		}

		.circle1,.circle2{
			position: absolute;
			width: 50px;
			height: 50px;
			background: #fc0;
		}

		.circle1{
			border-radius: 0 0 50px 0;
		}

		.circle2{
			border-radius: 50px 0 0 0;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="circle1"></div>
		<div class="circle2"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="cat-list">
            <ul data-bind="foreach:catList">
                <li data-bind="text:name,click:$parent.setCat"></li>
            </ul>
        </div>


        <div class="cat" data-bind="with:currentCat">

            <h2 data-bind="text:name"></h2>
            <h3 data-bind="text:title"></h3>
            <span>Click times:</span><div class="clickCount" data-bind="text:clickCount"></div>
            <img src="" alt="cute cat" data-bind="click:$parent.incrementCounter,attr:{src:imgSrc}">
            <div class="nickNames">
                <h3>Nicknames</h3>
                <ul data-bind="foreach:nickNames">
                    <li data-bind="text:$data"></li>
                </ul>
            </div>


        </div>


    </div>

    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
